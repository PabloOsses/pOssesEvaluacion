<!--Pagina que muestra la lista de notas -->
<ul>
<div id="cajaa" *ngFor="let item of Lista" >
    
    <div id="cerrado" *ngIf="item.estado==='cerrado'">
        <ul id="vistadatos" >
            <li id="titulo">
                {{item.titulo}} 
            </li>
            <li id="descrip">
                {{item.descripcion}}
            </li>
        </ul>
    </div>
    
    <a [routerLink]="['/editar', item.id]" routerLinkActive="router-link-active" *ngIf="item.estado==='abierto'">
        <div id="abierto">
            <ul id="vistadatos" >
                <li id="titulo">
                    {{item.titulo}} 
                </li>
                <li id="descrip">
                    {{item.descripcion}}
                </li>
            </ul>
        </div>
    </a>
    <a [routerLink]="['/editar', item.id]" routerLinkActive="router-link-active" *ngIf="item.estado==='proceso'">
        <div id="proceso">
            <ul id="vistadatos" >
                <li id="titulo">
                    {{item.titulo}} 
                </li>
                <li id="descrip">
                    {{item.descripcion}}
                </li>
            </ul>
        </div>
    </a>
    <!--Boton para eliminar -->
    <button id="delete" type="button" class="close" aria-label="Close" (click)="Eliminar(item.id)">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
</ul>
